<head>

<body onload="showImage()">
    
    <div style="text-align: center; margin-top:80px;">
        <span class = "info_grade">학년 선택</span>
    </div>
    <div style="text-align: center; margin-top:15px;">
        <span class = "info_choice">자신의 학년을 선택해주세요 ! <br>선택한 캐릭터로 게임을 진행하게 됩니다.</span>

    <div class = "parent">
        <div class = "choice_button">
            <button><img src="fgrade/fgrade_1.png" alt="" id = "grade01"></button>

            <button><img src="tgrade/tgrade_1.png" alt="" id = "grade03"></button>
        </div>
    </div>
    
    <script>
        grade01.onclick = function() {
            alert("1학년 체육복을 선택하셨습니다!");
            let grade1 = "first";
            let position = "student";
            window.open('game.html?'+grade1+":"+position);
        }

            let position = "student";
            window.open('game.html?'+grade2+":"+position);
        }

        grade03.onclick = function() {
            alert("3학년 체육복을 선택하셨습니다!");

            let position = "student";
            window.open('game.html?'+grade3+":"+position);

    </script>
